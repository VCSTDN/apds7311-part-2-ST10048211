name: CI/CD Pipeline - Account and Payments Component

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-account-payments:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: Run tests for Account and Payments component
      run: npm test -- src/components/AccountAndPayments.test.js -- --passWithNoTests
      working-directory: ./frontend

    - name: Build application
      run: npm run build
      working-directory: ./frontend
