name: Integration Tests

on: [push, pull_request]

jobs:
  test-integration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run integration tests
      run: npm test -- Integration.test.js
